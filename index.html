<!DOCTYPE html>
<html>
<head>
	<title>Black Jack</title>
</head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
<body>
	<div class="game-wrapper">
		<div class="win-loss">
			<div id="wins">Wins</div>
			<div id="win-count">0</div>
		</div>
		<div class="dealer-hand">
			<div id="dealer-total-wrapper">
				Dealer Total
				<div id="dealer-total">18</div>
			</div>
			<div id="dealer-card-one" class="card empty">
				8d
			</div>
			<div id="dealer-card-two" class="card empty">
				4c	
			</div>
			<div id="dealer-card-three" class="card empty">
				6s
			</div>
			<div id="dealer-card-four" class="card empty">
			
			</div>
			<div id="dealer-card-five" class="card empty">
			
			</div>
			<div id="dealer-card-six" class="card empty">

			</div>

		</div>
		<div class="player-hand">
			<div id="player-total-wrapper">
				Player Total
				<div id="player-total">19</div>
			</div>
			<div id="player-card-one" class="card empty">
				13c
			</div>
			<div id="player-card-two" class="card empty">
				6c
			</div>
			<div id="player-card-three" class="card empty">
			
			</div>
			<div id="player-card-four" class="card empty">
			
			</div>
			<div id="player-card-five" class="card empty">
			
			</div>
			<div id="player-card-six" class="card empty">

			</div>

		</div>
		<div id="play-buttons">
			<div cards=""></div>
			<button id="draw-button">Deal</button>
			<button id="hit-button">Hit</button>
			<button id="stand-button">Stand</button>
		</div>			
		<div class="footer">
			<div id="footer-message">
			You have won the hand!
			</div>	
		</div>
	</div>

</body>
</html>
